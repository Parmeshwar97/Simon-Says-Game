<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Say Game</h1>
    <h2>Press any key to start the game</h2>

    <div id="container">
      <div class="first">
        <div class="btn orange" type="button" id="orange">1</div>
        <div class="btn yellowgreen" type="button" id="yellowgreen">3</div>
      </div>
      <div class="second">
        <div class="btn violet" type="button" id="violet">2</div>
        <div class="btn skyblue" type="button" id="skyblue">4</div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
